version: "3.8"

services:
  app:
    image: php:8.4-fpm
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./opt/lampp/htdocs:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - laravel

    # Install PHP extensions
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y \
        libzip-dev zip unzip git curl libonig-dev libxml2-dev \
        libpq-dev libsqlite3-dev libpng-dev libjpeg-dev libfreetype6-dev &&
      docker-php-ext-install pdo_mysql pdo_pgsql pdo_sqlite mbstring zip exif pcntl gd intl soap &&
      php-fpm
      "

  web:
    image: nginx:alpine
    container_name: laravel_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - /opt/lampp/htdocs:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

networks:
  laravel:

volumes:
  db_data:
